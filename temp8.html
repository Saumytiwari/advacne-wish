<!DOCTYPE html>
<html>
<head>
  <title>My test page</title>
  <style>
    /* Add some basic styling to the page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom, #f1f1f1, #ccc);
      background-size: 100% 300px;
      background-position: 0% 100%;
      transition: background-position 0.5s ease-out;
      position: relative;
      overflow: hidden;
    }

    body:hover {
      background-position: 100% 100%;
    }

    /* Style the video background */
    video#bg-video {
      position: absolute;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      background-size: cover;
      overflow: hidden;
    }

    /* Style all text content */
    #greeting, h2, p, .button, #message {
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 4px #000; /* text shadow for better visibility */
      background: rgba(0, 0, 0, 0.5); /* semi-transparent background */
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }

    /* Style the greeting header */
    #greeting {
      font-size: 36px;
      margin-bottom: 20px;
    }

    /* Add some flair to the emojis */
    .emoji {
      font-size: 24px;
      margin: 10px;
    }

    /* Create a custom button style */
    .button {
      background-color: #4CAF50; /* green button */
      color: #fff; /* white text */
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #3e8e41; /* darker green on hover */
    }

    /* Add some animation to the page */
    .animated {
      animation: fadein 2s;
    }

    @keyframes fadein {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Add a hidden message container */
    #message {
      display: none;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
